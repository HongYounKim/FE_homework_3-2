<!-- 임시 로그인 페이지 -->
{% extends 'base.html' %} {% block content %} {% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/accounts/login.css'%}"
/>

<div class="container">
  <div class="login-container">
    <div class="login">로그인</div>

    <form action="{% url 'accounts:login' %}" method="POST" class="input">
      <div class="input-list">
        <div class="login-id">
          <input
            type="text"
            id="user-id"
            name="username"
            placeholder="아이디를 입력해주세요"
            required
          />
        </div>

        <div class="login-pw">
          <input
            type="password"
            id="user-pw"
            name="password"
            placeholder="비밀번호를 입력해주세요"
            required
          />
        </div>
      </div>
    </form>

    <div class="find">
      <div class="find-id">아이디 찾기</div>
      |
      <div class="find-pw">비밀번호 찾기</div>
    </div>
  </div>

  <div class="buttons">
    <button
      id="loginBtn"
      class="login-button"
      onclick="location.href='{% url 'main:mainpage' %}'"
      disabled
    >
      로그인
    </button>
    <button
      class="signup-button"
      onclick="location.href='{% url 'accounts:signup' %}'"
    >
      회원가입
    </button>
  </div>
</div>

<script src="{% static 'js/accounts/login.js' %}"></script>
{% endblock %}
